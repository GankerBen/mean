<div data-ng-controller="editAccountCtrl">
    <h1>编辑您的个人资料</h1>

    <!-- 用户名 -->
    <div>
        <label>用户名</label>
        <input type="text" ng-model="global.tempUser.full_name" ng-value="global.tempUser.full_name"/>
    </div>

    <!-- 邮箱号码 -->
    <div>
        <label>邮箱号码</label>
        <input type="text" ng-model="global.tempUser.email" ng-value="global.tempUser.email"/>
    </div>

    <!-- 头像 -->
    <div>
        <div>
            <div style="float: left">
                <label>头像</label>
            </div>

            <div>
                <img ng-src="{{global.tempUser.profile}}"/>
            </div>
            <div style="clear: both"></div>

            <!-- FIXME:暂时不处理上传图片 -->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    改变头像 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><input type="file" name="picture" accept="image/jpeg,image/jpg,image/gif,image/png"/>
                    </li>
                </ul>
            </li>
        </div>
    </div>

    <button type="button" class="btn btn-success" ng-click="saveChange()">保存改动</button>
</div>
