<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h2>忘记密码</h2>
  <p>暂时只支持通过邮箱号码找回密码.</p>
  <form class="forgot-password form-horizontal">
    <div class="input-wrapper">

        <input required id="email_block" type="test" name="email" placeholder="手机号码或邮箱号码"
               ng-model="user.email">
        <div class="error_message">Please enter a correct info #</div>
        <span class="email"></span>
     </div>
      <div class="button_send">
          <button type="button" class="btn btn-success btn-lg" ng-click="forgotpassword()">发送</button>
          <p>没有帐号?</p>
          <a ui-sref='auth.register'>注册</a>
      </div>
  </form>
</div>
