<div data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <h2>登陆</h2>

    <form id="login_form">
        <div class="input-wrapper">
            <input required id="email_block" type="text" name="email" placeholder="邮箱号码或手机号码" ng-model="user.email">
            <div class="error_message">Please enter a correct info #</div>
            <span class="email"></span>
        </div>
        <div class="input-wrapper">
            <input required id="password_block" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
            <div class="error_message">Please enter a correct info #</div>
                <span class="password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
        </div>
        <div class="forgot_password">
            <a ui-sref='forgot-password'>忘记密码?</a>
        </div>
        <div class="button_login">
            <button type="button" class="btn btn-success btn-lg" ng-click="login()">登陆</button>
            <p>没有帐号?</p>
            <a ui-sref='auth.register' >注册</a>
        </div>
    </form>
</div>
